<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Scientific Calculator Interface</title>
</head>
<body>
    <main>
        <h1>Scientific Calculator</h1>

        <form action="calculator-result.html" method="get">

            <fieldset>
                <legend>Display & History</legend>

                <input type="hidden" name="memory_value" value="0">
                <input type="hidden" name="last_result" value="">

                <fieldset>
                    <legend>Calculation History</legend>
                    <ol>
                        <li></li>
                    </ol>
                </fieldset>
            </fieldset>

            <fieldset>
                <legend>Input Values</legend>
                <label for="number1">First Number:</label>
                <input type="number" id="number1" name="number1" required aria-required="true">

                <label for="number2">Second Number:</label>
                <input type="number" id="number2" name="number2" required aria-required="true">
            </fieldset>

            <fieldset>
                <legend>Operations</legend>

                <fieldset>
                    <legend>Basic</legend>
                    <input type="radio" id="add" name="operation" value="add" required>
                    <label for="add">+</label>
                    <input type="radio" id="subtract" name="operation" value="subtract" required>
                    <label for="subtract">-</label>
                    <input type="radio" id="multiply" name="operation" value="multiply" required >
                    <label for="multiply">*</label>
                    <input type="radio" id="divide" name="operation" value="divide" required>
                    <label for="divide">/</label>
                </fieldset>

                <fieldset>
                    <legend>Advanced</legend>
                    <input type="radio" id="op_power" name="operation" value="power" required>
                    <label for="op_power">x^y</label>
                    <input type="radio" id="op_sqrt" name="operation" value="sqrt" required>
                    <label for="op_sqrt">&radic;x</label>
                    <input type="radio" id="op_percent" name="operation" value="percent" required>
                    <label for="op_percent">%</label>
                </fieldset>
            </fieldset>

            <fieldset>
                <legend>Memory</legend>
                <button type="submit" name="memory_func" value="store">M+ (Store)</button>
                <button type="submit" name="memory_func" value="recall">MR (Recall)</button>
                <button type="submit" name="memory_func" value="clear">MC (Clear)</button>
            </fieldset>


            <fieldset>
                <legend>Controls</legend>
                <button type="submit" name="equals" value="true">Calculate</button>
                <button type="reset">Clear All</button>
            </fieldset>
        
        </form>

    </main>
</body>
</html>
